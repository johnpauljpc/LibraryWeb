{% extends 'base.html' %}
{% block title %} Renew Books {% endblock title %}

{% block content%}

  <h1>Renew: {{ book.book.title }}</h1>
  <p>Borrower: {{ book.borrower }}</p>
  <p {% if book_instance.is_overdue %} class="text-danger"{% endif %} >Due date: {{ book.due_back }}</p>

  <form action="" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="Submit">
  </form>


{% endblock content%}
